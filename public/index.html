<html>
  <head>
    <style>
      .container {
        display: grid;
        grid-template-columns: 50% 50%;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      .preview {
        width: 100%;
        height: 300px;
        overflow-y: auto;
      }
    </style>

  </head>
  <body>
    <h2>HTML to PDF Generator</h2>
    <div class="container">
      <div>
        <textarea id="test-html"></textarea>
        <button id="test-btn">Run Convert To PDF</button>
      </div>
      <div>
        <div id="html-preview" ></div>
      </div>
    </div>
  </body>

  <script>
    const btn = document.querySelector("#test-btn");
    const htmlInput = document.querySelector("#test-html");
    const htmlOutput = document.querySelector("#html-preview");
    const cached = localStorage.getItem('test-html');
    htmlInput.addEventListener('input', () => {
      console.log('htmlInput.onchange')
      const value = htmlInput.value;
      localStorage.setItem('test-html', htmlInput.value);
      htmlOutput.innerHTML = value;
    })
    if (cached) {
      htmlInput.value = cached;
    } else {
      htmlInput.value = '<h1>Test HTML</h1>';
    }
    htmlOutput.innerHTML = htmlInput.value;
    btn.addEventListener("click", () => {
      btn.setAttribute('disabled', true);
      var request = new XMLHttpRequest();
      request.open("POST", "./pdf/generate", true);
      request.setRequestHeader(
        "Content-Type",
        "application/json; charset=UTF-8"
      );
      const body = {
        html: htmlInput.value,
        filename: "test.pdf",
        waitUntil: 'networkidle0'
      };
      request.responseType = "blob";
      request.onload = function(event) {
        var blob = request.response;
        console.log(blob.size);
        var link = document.createElement("a");
        link.href = window.URL.createObjectURL(blob);
        link.download = body.filename;
        link.click();
        btn.removeAttribute('disabled');
      };
      request.send(JSON.stringify(body));
    });
  </script>
</html>
